<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../bootstrap-icons-1.7.1/bootstrap-icons.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Universal Tech Network</title>

<body style="background-image: url(../images/w_map.jpg); background-repeat: no-repeat;background-size: 70%; background-position: center;">
    <nav class="navbar navbar-expand-lg navbar-dark custom-bg">
        <div class="container">
            <a class="navbar-brand mx-auto" href="#">Universal Tech Network</a>
        </div>
    </nav>
    <div class="container">
        <form class="mt-5 w-50 mx-auto">
            <fieldset class="border p-4">
                <legend class="float-none w-auto p-2 mx-auto">Login</legend>

                <div class="form-floating mb-2">
                    <input type="text" class="form-control custom-color" id="email" placeholder="Email Address" name="email">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="pwd" placeholder="Password" name="pswd">
                    <label for="pwd">Password</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Keep me logged in
                    </label>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn custom-bg">Login</button>
                    <small>
                        New User?
                        <a href="signup.html" class="custom-color">Sign up here</a>
                    </small>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="text-center">
        <p class="custom-color fw-bold mt-5 mb-5">100 YEARS PLAN AROUND THE GLOBE</p>
    </div>
    <!-- Footer -->
    <footer class="footer fixed-bottom">
        <hr class="custom-bg" style="height: 3px;border-radius: 3px; ">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="text-dark mb-3">UTN Copyrights Reserved &copy; 2021</div>
            </div>
        </div>
    </footer>
    <script src="../js/script.js "></script>
    <script src="../js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
</body>

</html>
