<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-icons-1.7.1/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>UTN -Profile</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-bg">
        <div class="container">
            <div>
                <a class="navbar-brand disabled">Muhammad Ali - Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid custom-color">
        <div class="row">
            <div class="col-2 justify-content-center">
                <div class="card border-0 border-bottom w-100">
                    <i class="bi bi-person-circle mx-auto fs-1"></i>
                    <div class="card-body d-none d-lg-block">
                        <h5 class="card-title text-nowrap">Muhammad Ali</h5>
                        <p class="card-text text-nowrap">Ali@Gmail.com</p>
                    </div>
                </div>
                <ul class="list-unstyled text-center text-lg-start">
                    <li class="p-2 border-bottom mx-auto"><a href="dashboard.html" class="text-decoration-none fs-6 custom-color"><i class="bi bi-house "></i><span class="d-none d-md-none d-lg-inline "> Dashboard</span></a></li>
                    <li class="p-2 border-bottom mx-auto"><a href="deposit.html" class="text-decoration-none fs-6 custom-color"><i class="bi bi-house"></i><span class="d-none d-md-none d-lg-inline"> Deposit</span></a></li>
                    <li class="p-2 border-bottom mx-auto"><a href="wallet.html" class="text-decoration-none fs-6 custom-color "><i class="bi bi-house "></i><span class="d-none d-md-none d-lg-inline "> My Wallet</span></a></li>
                    <li class="p-2 border-bottom mx-auto"><a href="transactions.html" class="text-decoration-none fs-6 custom-color"><i class="bi bi-house "></i><span class="d-none d-md-none d-lg-inline "> My Transactions</span></a></li>
                    <li class="p-2 border-bottom mx-auto"><a href="packages.html" class="text-decoration-none fs-6 custom-color"><i class="bi bi-house "></i><span class="d-none d-md-none d-lg-inline "> Packages</span></a></li>
                    <li class="p-2 border-bottom mx-auto"><a href="network.html" class="text-decoration-none fs-6 custom-color"><i class="bi bi-house "></i><span class="d-none d-md-none d-lg-inline "> My Network</span></a></li>
                    <li class="p-2 border-bottom mx-auto custom-active"><a href="profile.html" class="text-decoration-none fs-6"><i class="bi bi-house "></i><span class="d-none d-md-none d-lg-inline "> Profile</span></a></li>
                    <li class="p-2 border-bottom mx-auto"><a href="settings.html" class="text-decoration-none fs-6 custom-color "><i class="bi bi-house "></i><span class="d-none d-md-none d-lg-inline "> Settings</span></a></li>
                    <li class="p-2 border-bottom mx-auto"><a href="support.html" class="text-decoration-none fs-6 custom-color"><i class="bi bi-house"></i><span class="d-none d-md-none d-lg-inline"> Support</span></a></li>
                    <li class="p-2 border-bottom mx-auto"><a href="../index.html" class="text-decoration-none fs-6 custom-color "><i class="bi bi-house "></i><span class="d-none d-md-none d-lg-inline "> Logout</span></a></li>
                </ul>
            </div>
            <div class="col-10 ">
                <form class="mx-auto w-100">
                    <fieldset class="border p-3">
                        <legend class="float-none w-auto p-1 custom-color">Update Profile</legend>
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control custom-color" id="username" value="UTN_000042" name="email" disabled>
                            <label for="username">User ID</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control custom-color" id="email" value="Ali@email.com" name="email" disabled>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="tel" class="form-control" id="pwd" placeholder="Mobile" name="tel">
                            <label for="pwd">Mobile Number</label>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <div class="form-floating col-6">
                                <input type="text" class="form-control" id="pwd" placeholder="Country" name="country" value="Pakistan">
                                <label for="pwd">Country</label>
                            </div>
                            <div class="form-floating col-5">
                                <input type="text" class="form-control" id="pwd" placeholder="City" name="city" value="Karachi">
                                <label for="pwd">City</label>
                            </div>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="date" class="form-control" id="pwd" name="pswd" >
                            <label for="pwd">Joined On</label>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>
                                <a class="btn custom-bg" href="dashboard.html">Update Profile</a>
                            </div>
                            <div>
                                <a class="btn btn-dark" href="javascript:void(0)">Cancel</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <form class="mx-auto w-100" id="update-wallet">
                    <fieldset class="border p-3">
                        <legend class="float-none w-auto p-1 custom-color">Update Wallet</legend>
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="pwd" placeholder="USDT Wallet Address" name="pswd">
                            <label for="pwd">USDT Wallet Address</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="pwd" placeholder="Perfect Money Wallet Address" name="pswd">
                            <label for="pwd">Perfect Money Wallet Address</label>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>
                                <a class="btn custom-bg" href="#">Update Wallet</a>
                            </div>
                            <div>
                                <a class="btn btn-dark" href="javascript:void(0)">Cancel</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/script.js "></script>
    <script src="../js/jquery.js "></script>
    <script src="../js/bootstrap.bundle.min.js "></script>
</body>

</html>
